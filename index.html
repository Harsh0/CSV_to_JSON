ul {
    list-style-type: none;

    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
</style>
</head>
<body>
  <h1 style="text-align:center">D3 graph</h1>
  <ul>

  </ul>

    </div>
